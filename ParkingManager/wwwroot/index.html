<!doctype html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8" />
                    <title>Parking Manager</title>
                    <link rel="stylesheet" href="css/style.css" />
                </head>
                <body>
                <header id="header">
                    <nav id="navMenu" style="display: none">
                        <button onclick="showScreen('spots')">Parking Spots</button>
                        <button onclick="showScreen('reservations')">
                            View Reservations
                        </button>
                        <button onclick="showScreen('sendRequest')">
                            Send Request
                        </button>
                        <button
                                id="adminBtn"
                                onclick="showScreen('admin')"
                                style="display: none"
                        >
                            Admin Panel
                        </button>
                    </nav>
                    <span id="username"></span>
            <button id="authBtn">Login with GitHub</button>
        </header>

        <div id="spotsScreen">
            <h1>Parking Spots</h1>
            <div id="spotsGrid"></div>
        </div>

                <div id="sendRequestScreen" style="display: none">
                    <h1>Send Access Request</h1>
                    <form id="requestForm">
                        <label for="requestedAccess">Request type:</label>
                        <select id="requestedAccess" required>
                            <option value="DisabledPermit">Disabled permit</option>
                            <option value="Manager">Manager access</option>
                        </select>

                        <button type="submit">Submit Request</button>
                    </form>
                </div>


        <div id="adminScreen" style="display: none">
            <h1>Admin Panel - Requests</h1>
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Request type</th>
                        <th>Approved</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="reservationsScreen" style="display: none">
            <h1>View Reservations</h1>
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Spot</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="js/header.js"></script>
        <script src="js/spots.js"></script>
        <script src="js/requests.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/reservations.js"></script>
        <script>
            function showScreen(screenId) {
                const screens = [
                    "spotsScreen",
                    "sendRequestScreen",
                    "adminScreen",
                    "reservationsScreen",
                ];
                screens.forEach(
                    (id) =>
                        (document.getElementById(id).style.display = "none"),
                );
                document.getElementById(screenId + "Screen").style.display =
                    "block";
            }
        </script>
    </body>
</html>
