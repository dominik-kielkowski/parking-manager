<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with GitHub</title>
</head>
<body>
<h1>GitHub Login</h1>
<button id="loginBtn">Login with GitHub</button>

<script>
    document.getElementById('loginBtn').addEventListener('click', () => {
        window.location.href = "/auth/login";
    });
</script>
</body>
</html>
